<div class="mt-3">
  <form>
    <fieldset class="border p-2">
      <legend class="w-auto">{{titulo}}</legend>
      <div class="row">
        <div class="col-3 text-right mr-2 mb-3">
          <label class="col-form-label">Descrição</label>
        </div>
        <div class="col-8 mb-3">
          <input type="text" class="form-control">
        </div>
        <div class="col-3 text-right mr-2 mb-3">
          <label class="col-form-label">Sigla</label>
        </div>
        <div class="col-8 mb-3">
          <input type="text" class="form-control">
        </div>
        <div class="col-3 text-right mr-2 mb-3">
          <label class="col-form-label">Email de atendimento do Sistema</label>
        </div>
        <div class="col-8 mb-3">
          <input type="text" class="form-control" [disabled]="false">
        </div>
        <div *ngIf="titulo == 'Dados da Consulta'" class="col-3 text-right mr-2">
          <label class="col-form-label">URL</label>
        </div>
        <div *ngIf="titulo == 'Dados da Consulta'" class="col-8">
          <input type="text" class="form-control">
        </div>
      </div>
    </fieldset>
  </form>
  <div class="text-right mt-3 back-color" *ngIf="titulo == 'Filtro Consulta'">
    <buttons [name]="pesquisar" [color]="'primary'"></buttons>
    <buttons class="ml-2" [name]="limpar" [color]="'info'"></buttons>
    <buttons class="ml-2 mr-1" [name]="novo" [color]="'success'" (click)="open(insertSystem)"></buttons>
  </div>
</div>
<ng-template #insertSystem let-c="close">
  <div class="modal-body">
    <header-system [titulo]="'Manter Sistema'"></header-system>
    <form-filter-insert [titulo]="'Dados da Consulta'"></form-filter-insert>
  </div>
  <div class="row mr-3 ml-3 mb-2">
    <div class="text-left col-6 p-0 back-color">
      <buttons [name]="'Voltar'" [color]="'primary'" (click)="c()"></buttons>
    </div>
    <div class="text-right col-6 p-0 back-color">
      <buttons [name]="'Salvar'" [color]="'success'"></buttons>
    </div>
  </div>
</ng-template>
